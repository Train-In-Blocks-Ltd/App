[build]
  command = "yarn build"
  publish = "dist"
  functions = "functions"

# note: each of these fields are OPTIONAL and should only be used if you need an override
[dev]
  framework = "vue"
  port = 8080
  targetPort = 8081

[[redirects]]
  from = "https://app-train-in-blocks.netlify.app/*"
  to = "https://app.traininblocks.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/index.html" 
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/"
  status = 200
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "upgrade-insecure-requests"

[[headers]]
  for = "/sw.js"
    [headers.values]
      Content-Type = 'text/javascript'

