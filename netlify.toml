[build]
  command = "npm run build"
  publish = "dist"
  environment = { DEPLOYMENT_HOURS_EXPRESSION = "0 0 10-22 ? * * *", DEPLOYMENT_HOURS_TIMEZONE = "Europe/London" }

# Plugins
[[plugins]]
package = "netlify-deployment-hours-plugin"

[[plugins]]
package = "netlify-plugin-a11y"

  # all inputs are optional, we just show you the defaults below
  [plugins.inputs]
  
  checkPaths = ['/src']

  resultMode = "warn"

[[redirects]]
  from = "https://train-in-blocks.netlify.app/*"
  to = "https://app.traininblocks.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/index.html" 
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/"
  status = 200
