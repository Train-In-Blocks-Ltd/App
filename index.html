    <div id="app"></div>
    <noscript>JavaScript is required to run this app. Please enable it.</noscript>
    <script>
      function change_checked_state (elem, calledFrom, item, itemId) {
        if (elem.checked) {
          elem.setAttribute('checked', 'checked')
        } else {
          elem.removeAttribute('checked')
        }
        switch (item) {
          case 'trainer_session':
            const sessionNotes = document.getElementById(`session-${itemId}`).querySelector('#rich_show_content').innerHTML
            document.getElementById(calledFrom).__vue__.update_session(parseInt(itemId), sessionNotes)
            break
          case 'portfolio':
            const portfolioNotes = document.getElementById('rich_show_content').innerHTML
            document.getElementById(calledFrom).__vue__.update(portfolioNotes)
            break
          case 'template':
            const templateNotes = document.getElementById(`template-${itemId}`).querySelector('#rich_show_content').innerHTML
            document.getElementById(calledFrom).__vue__.updateTemplate(parseInt(itemId), templateNotes)
            break
          case 'client_information':
            const clientNotes = document.getElementById('client_notes').querySelector('#rich_show_content').innerHTML
            document.getElementById(calledFrom).__vue__.update_client(clientNotes)
            break
          case 'plan_notes':
            const planNotes = document.getElementById('plan_notes').querySelector('#rich_show_content').innerHTML
            document.getElementById(calledFrom).__vue__.update_plan(planNotes)
            break
          case 'client_home_session':
            const idIdx = itemId.split(',')
            const clientHomeFeedback = document.getElementById(`session-${idIdx[1]}`).querySelector('#rich_show_content').innerHTML
            document.getElementById(calledFrom).__vue__.update_session(parseInt(idIdx[0]), parseInt(idIdx[1]), clientHomeFeedback)
            break
          default:
            break
        }
      }
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/pwabuilder-sw.js')
      }
    </script>
