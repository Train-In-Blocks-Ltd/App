  <body>
    <script>
      if (localStorage.getItem('colors')) {
        const color = JSON.parse(localStorage.getItem('colors'))
        document.getElementsByTagName('BODY')[0].style.setProperty('--red', color.r)
        document.getElementsByTagName('BODY')[0].style.setProperty('--green', color.g)
        document.getElementsByTagName('BODY')[0].style.setProperty('--blue', color.b)
      }
    </script>
    <div id="app"></div>
